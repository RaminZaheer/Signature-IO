<!DOCTYPE html>
<html lang="en">

    <title>Whiteboard</title>
    <link rel="stylesheet" href="proj.css">
</head>

<body class="container">

  <div class="controls-container">
    <label for="textColorPicker">Text Color Picker</label>

    <script src="proj.js"></script>
</body>

</html>
